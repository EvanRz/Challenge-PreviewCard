<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">

    <div class="card-image">
      <img class="desktop-preview" src="./images/image-product-desktop.jpg">
      <img class="mobile-preview" src="./images/image-product-mobile.jpg">
    </div>

    <div class="card-description">
      <div class="category t2">PERFUME</div>
      <div class="name t1">Gabrielle Essence Eau De Parfum</div>
      <div class="description t2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      
      <div class="card-price">
        <div class="price t1">$149.99</div>
        <div class="old-price t2">$169.99</div>
      </div>

      <div>
        <button class="cart-button" role="button">
          <img id="cart-icon" src="./images/icon-cart.svg"></img>
          <p>Add to cart</p>
        </button>
      </div>
    </div>

  </div>

</html>
